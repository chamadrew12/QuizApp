<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="quiz">
            <div class="quiz-header">
              <h2 id="question">Quiz App</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer"><label id="text_a" for="a">
                        </label>
                    </li> 
                    <li>
                        <input type="radio" id="b" name="answer" class="answer"><label id="text_b" for="b">
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer"><label id="text_c" for="c">
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer"><label id="text_d" for="d"> 
                        </label>
                    </li>
                </ul>
            </div>
       <button id="submit">Submit</button>
    </div>
</body>
</html>
